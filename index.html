<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>
<body>
    <form class="container">
        <p class="heading">EMI Calculator</p>
        <div class="input-container">
            <label for="amout">Loan Amout(Rs):</label>
            <input type="number" id="amount" required>
        </div>
        <div class="input-container">
            <label for="interest">Interest Rate(%):</label>
            <input type="number" id="interest" step="0.01" required>
        </div>
        <div class="input-container loan-tenure-container">
            <label for="loanTenure">Loan Tenure:</label>
            <input type="number" id="loanTenure" required>
            <div class="radio-container">
                <input type="radio" name="btn" id="year"><label for="year">Year</label>
                <input type="radio" name="btn" id="month"><label for="month">Month</label>
            </div>
        </div>
        <div class="submit-container">
            <input type="submit" value="Submit" id="calculate">
        </div>
        <div class="output">
            <p>Monthly EMI:                              <span id="emi"          >Rs.</span></p>
            <p>Total Interest Payable:                <span id="totalInterest" >Rs.</span></p>
            <p>Total Payment(Principal + Interest):    <span id="totalpayment"    >Rs.</span></p>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
